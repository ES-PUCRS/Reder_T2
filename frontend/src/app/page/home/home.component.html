<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
  <div class="sidebar">
    <div class="newRouter">
      <label>
        Server List
      </label>
      <button (click)="sendPost();" id="addButton" mat-mini-fab color="primary"
        aria-label="Example icon button with a menu icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="routersList">
      <div class="routerInList" *ngFor="let router of routers" (click)="selectRouter(router)">
        <label>
          {{router.name}}
        </label>
      </div>
    </div>

    <div class="detailsCard">
      <div class="cardHeader">
        <label>Details</label>
      </div>
      <div class="cardContent">
        <label class="detail" *ngIf="selectedRouter != undefined">
          Name: {{selectedRouter.name || ""}}
        </label>
        <label class="detail" *ngIf="selectedRouter != undefined">
          Wired Port: {{selectedRouter.port || ""}}
        </label>
      </div>
    </div>
  </div>

  <!-- THis div below represents alls ROUTERS -->
  <div class="box-boundary" (contextmenu)="$event.preventDefault();">
    <app-plot-data></app-plot-data>
  </div>

  <!-- 
  This div below represents the CONTEXT MENU, Appears when using the RIGHT BUTTON
-->
</div>
